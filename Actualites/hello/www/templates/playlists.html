<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
   
    <button class="button button-block" ng-click="showToast()">Affichage du toast</button>

  </ion-content>
</ion-view>
